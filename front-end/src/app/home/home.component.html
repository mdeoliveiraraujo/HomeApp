<div class="main-div">
  <div
    style="
      position: absolute;
      font-size: 10em;
      top: 50px;
      color: azure;
      border-color: blueviolet;
      border-width: 3px;
    "
  >
    <span
      style="color: #f594b7"
      nz-icon
      nzType="dollar-circle"
      nzTheme="outline"
    ></span>
  </div>
  <div class="btn-div">
    <div class="btn-div__top">
      <button
        nz-button
        nzType="primary"
        nzSize="large"
        nzShape="round"
        style="margin-right: 10px"
        (click)="navigateToShoppingListPage()"
      >
        <span nz-icon nzType="shopping-cart"></span>
        Shopping Lists
      </button>
      <button
        nz-button
        nzType="default"
        nzSize="large"
        nzShape="circle"
        style="background-color: #f594b7; color: white"
        (click)="createNewShoppingList()"
      >
        <span nz-icon nzType="plus-circle"></span>
      </button>
    </div>
    <div class="btn-div__top">
      <button
        nz-button
        nzType="primary"
        nzSize="large"
        nzShape="round"
        style="width: 219px"
      >
        <span nz-icon nzType="fund"></span>
        Expenses Analysis
      </button>
    </div>
    <!-- <button class="std-btn" (click)="logShowImage()">Shopping Lists</button> -->
    <!-- <button class="stnd-alone-btn">+</button> -->
    <!-- <button class="std-btn" style="top: 70px; width: 85%;">Expenses Analysis</button> -->
  </div>
</div>
