<div class="shopping-list__main">
    <div class="shopping-list__searchbox">
        <input type="text" placeholder="Search here">
    </div>
    <div class="shopping-list__forloop">
        <ng-container *ngFor="let shoppingList of shoppingLists">
            <app-shopping-list-row
                [shoppingList]="shoppingList"
                (actionEmitter)="processAction($event)"></app-shopping-list-row>
        </ng-container>
    </div>

</div>
